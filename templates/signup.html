{% extends "layout.html" %}

{% block content %}
<div class="auth-container">
    <h2 class="text-center mb-4">Sign Up</h2>
    
    <div class="form-wrapper">
        <form method="POST" class="signup-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="form-control" placeholder="Enter your name" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" name="password" required>
            </div>

            <div class="form-group">
                <button class="btn btn-primary w-100" type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</div>
<style>
    .auth-container {
        max-width: 400px;
        margin: 2rem auto;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    .form-wrapper {
        width: 100%;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-control {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    
    .login-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    
    .btn {
        margin-top: 1rem;
    }
    
    .signup-link {
        margin-top: 1.5rem;
    }
</style>   
{% endblock %}
