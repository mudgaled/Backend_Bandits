{% extends "layout.html" %} {% block content %}
<div class="auth-container">
    <h2 class="text-center mb-4">Login</h2>

    <div class="form-wrapper">
        <form method="POST" class="login-form">
            <div class="form-group">
                <label for="username" class="text-light">Username:</label>
                <input
                    type="text"
                    id="username"
                    class="form-control"
                    placeholder="Enter your name"
                    name="username"
                    required
                />
            </div>

            <div class="form-group">
                <label for="password" class="text-light">Password:</label>
                <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="Enter your password"
                    name="password"
                    required
                />
            </div>

            <div class="form-group">
                <button class="btn btn-neon w-100" type="submit">Login</button>
            </div>
        </form>

        <div class="signup-link text-center">
            <p>
                Don't have an account?
                <a href="{{ url_for('user_app.signup') }}" class="text-neon"
                    >Sign up here</a
                >
            </p>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #121212;
        color: #fff;
        font-family: Arial, sans-serif;
    }

    .auth-container {
        max-width: 400px;
        margin: 2rem auto;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.6); /* Neon green glow */
        background-color: #1e1e1e;
        position: relative;
        overflow: hidden;
    }

    .auth-container:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 255, 0, 0.2);
        filter: blur(10px);
        z-index: -1;
    }

    .form-wrapper {
        width: 100%;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    label {
        color: #d1d1d1;
        font-weight: 600;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #444;
        border-radius: 4px;
        background-color: #333;
        color: #fff;
        font-size: 1rem;
    }

    .form-control:focus {
        border-color: #39ff14; /* Neon Green */
        background-color: #444;
        box-shadow: 0 0 10px 2px rgba(57, 255, 20, 0.7); /* Neon green focus glow */
        outline: none;
    }

    .btn-neon {
        padding: 0.75rem;
        background-color: #39ff14; /* Neon Green */
        color: #121212;
        border: 2px solid #39ff14;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        text-transform: uppercase;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    .btn-neon:hover {
        background-color: transparent;
        color: #39ff14;
        box-shadow: 0 0 20px 4px rgba(57, 255, 20, 0.8); /* Neon glow effect */
    }

    .btn-neon:focus {
        outline: none;
        box-shadow: 0 0 10px 3px rgba(57, 255, 20, 0.8);
    }

    .signup-link {
        margin-top: 1.5rem;
        text-align: center;
        color: #d1d1d1;
    }

    .signup-link a {
        color: #39ff14;
        text-decoration: none;
        font-weight: bold;
    }

    .signup-link a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
