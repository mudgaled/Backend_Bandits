{% extends "layout.html" %}

{% block content %}
<h2>ALL STOCKS</h2>

<table class="stock-table">
    <thead>
        <tr>
            <th>Ticker</th>
            <th>Name</th>
            <th>Price ($)</th>
            <th>Change (%)</th>
            <th>link</th>
        </tr>
    </thead>
    <tbody>
        {% for stock in stocks %}
        <tr class="{{ 'positive' if stock.change > 0 else 'negative' if stock.change < 0 else '' }}">
            <td class="ticker">{{ stock.ticker }}</td>
            <td class="name">{{ stock.name }}</td>
            <td class="price">{{ stock.price }}</td>
            <td class="change">{{ stock.change }}</td>
            <td><a href="{{ url_for('stocks_app.stock_detail', ticker=stock.ticker) }}" class="stock-link">{{ stock.ticker }}</a></td>

        </tr>
        {% endfor %}
    </tbody>
</table>

<style>
.stock-table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
}

.stock-table th, .stock-table td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

.stock-table th {
    background-color: #f5f5f5;
    font-weight: bold;
}

.stock-table tr:hover {
    background-color: #f9f9f9;
}

.positive .change {
    color: #28a745;
}

.negative .change {
    color: #dc3545;
}

.ticker {
    font-weight: bold;
}

.price, .change {
    font-family: monospace;
}
</style>
{% endblock content %}
